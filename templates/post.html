{% extends "layout.html" %}
{% macro input(name,value='',type='text',size=20) -%}
    <input type="{{ type }}" name="{{ name }}" value="{{ value|e }}" size="{{ size }}">
{%- endmacro %}

{% block body %}
<b> Hello </b>
<form action='/posts/' method='POST'>
    <p> {{ input('title') }} </p>
    <p> {{ input('content', size=200) }} </p>
    <p> {{ input('tags') }} </p>
    <p> {{ input('author') }} </p>  
    <p> <input type="submit" value="Post"></p>
</form>
{% endblock %}
