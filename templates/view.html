{% extends "layout.html" %}


{% block body %}
    {% if post %}
        <b> {{ post.title | safe }}</b>
        <div>
            <p> {{ post.content | safe }} </p>
            Tags : <span> {% for tag in post.tags %} {{ tag }} {% endfor %} </span><br/>
            Author : <span> {{ post.author }} </span>
        </div>
        <br/>
    {% else %}
        <b color='red'> No Posts found with the given ID!! </b>
    {% endif %}
{% endblock %}
