{% extends "layout.html" %}

{% block body %}
	<b> Edit Post </b>
	{% if post %}
		<form action='/posts/' method='POST'>
	    	<p> {{ input('title', 'text',post.title ) }} </p>
	    	<p> {{ input('content','text',post.content, size=200) }} </p>
	    	<p> {{ input('tags', 'text', post.tags ) }} </p>
	    	<p> {{ input('author', 'text',post.author ) }} </p>  
	    	<p> <input type="submit" value="Post"></p>
		</form>
	{% endif %}
{% endblock %}
